<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DeepSeek Chat</title>
  <link href="styles.css" rel="stylesheet"/>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h1>Hi, I'm DeepSeek.</h1>
      <h2>Created by Emmanuel Monroy Franco</h2>
      <h3>Email: <a href="https://github.com/Alemmanuel" target="_blank">alemmanuel0412@gmail.com</a></h3>
      <p>How can I help you today?</p>
    </div>

    <div class="chat-input-container">
      <input 
        type="text" 
        placeholder="Message DeepSeek..." 
        class="chat-input" 
        id="userInput"
      />
      <button id="sendButton" class="send-button">Send</button>
    </div>

    <div id="response" class="chat-response">
      <!-- Aquí aparecerán las respuestas del bot -->
    </div>
  </div>

  <footer class="footer">
  </footer>

  <!-- Tu lógica de JS -->
  <script src="script.js"></script>
</body>
</html>
